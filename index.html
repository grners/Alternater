<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Hello World Sample</title>
</head>
<body>
    <h1>Hello World with JavaScript</h1>
    <p id="helloWorld"></p>

    <script>
        // JavaScriptを使用して"Hello World"メッセージを表示
        document.getElementById('helloWorld').innerText = 'Hello World!';
    </script>
</body>
</html>
